<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

<nav class="navbar" style=" display: flex; justify-content: center;">
    <a class="navbar-brand" style="color: white; font-size: 54px;">My Book Recommender</a>
</nav>



 <nav class="navbar" style="background-color:#00a65a;">
    <div class="container-fluid">
        <ul class="nav navbar-nav" style="width: 100%;">
            <li style="width: 33.33%; text-align: center;"><a href="/" style="font-size: 20px;">Home</a></li>
            <li style="width: 33.33%; text-align: center;"><a href="/recommend" style="font-size: 20px;">Recommend</a></li>
            <li style="width: 33.33%; text-align: center;"><a href="/contact" style="font-size: 20px;">Contact</a></li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

                        {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p style="font-size: 20px;" class="text-white">{{ book_name[i] }}</p>
                            <h4 style="font-size: 17px;" class="text-white">{{ author[i] }}</h4>
                            <h4 style="font-size: 15px;" class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 style="font-size: 15px;" class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>

</html>
